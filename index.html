<body>
	<global-header></global-header>

    <section id="middle-1">
        <div id="container-middle" class="container">
            <div id="middle-left" class=col-2>
                <h2 id="hello">Hello!</h2>
            </div>
            <div id="middle-left" class=col-3>
                <p id="display-text">Nice to meet you—I’m Seulgee. I am a digital product designer and tattoo artist currently based in Chicago, IL.</p>
            </div>
        </div>
    </section>

    <section id="middle-2">
        <div class="container">
			<div id ="image-design" class="col-2-5">
				<h3>Design</h3>
				<a href="design.html"><div class="image-overlay"></div></a>
			</div>
			<div id="image-tattoo" class="col-2-5">
				<h3>Tattoo</h3>
				<a href="tattoo.html"><div class="image-overlay"></div></a>
			</div>
		</div>
    </section>

	<global-footer></global-footer>

	<script>
		//preloader
		
		$(window).on('load', function() {
     		$('#loader-wrapper').fadeOut(300,'swing');
  		});
		
		//scroll to top

		$('.top, .to-top').click(function () {
    			$('html, body').animate({
        			scrollTop: $('.top-name').eq(0).offset().top
    			}, 400);
			});

		//navigation

	  	var nav = $("#navigation")
  		var hamburger = $(".hamburger");
  		hamburger.on("click", function(e) {
			hamburger.toggleClass("is-active");
			nav.find($("ul")).css({
				"font-size": "30px"
			})
			nav.find($("a")).css({
				"padding": "15px 0px 15px 0",
				"line-height": "30px"
			})
			nav.toggle(250);
    		$("#name").toggleClass('bg-color', 300, "easeOutSine");
  		});

		var y = window.matchMedia("(max-width: 414px)")
		myFunction(y) // Call listener function at run time
		y.addListener(myFunction) // Attach listener function on state changes

		function myFunction(y) {
    		if (y.matches){
    			hamburger.show();
    			nav.hide();

    		} else {
    			hamburger.hide();
    			nav.show();
    		}
    	};

		//thumbnails

	</script>

</body>
